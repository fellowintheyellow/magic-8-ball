<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Magic 8 Ball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Magic 8 Ball that gives random answers when you click SHAKE."
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      main {
        text-align: center;
        padding: 2rem 1.5rem;
      }

      h1 {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 1.2rem;
      }

      .ball {
        width: 220px;
        height: 220px;
        margin: 2rem auto;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #444, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 35px rgba(0, 0, 0, 0.9);
        transition: transform 0.15s ease;
      }

      .ball-window {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #1c1f4a, #020024);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem;
        border: 3px solid #22284f;
      }

      .answer {
        font-size: 0.75rem;
        line-height: 1.3;
        color: #f4f8ff;
        text-align: center;
      }

      button {
        padding: 0.6rem 1.8rem;
        border-radius: 999px;
        border: none;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        background: #f5f5f5;
        color: #111;
        cursor: pointer;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
        transition: transform 0.1s ease, box-shadow 0.1s ease,
          background 0.1s ease, color 0.1s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        background: #ffffff;
      }

      button:active {
        transform: translateY(1px) scale(0.97);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
      }

      .ball.shake {
        animation: shake 0.6s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-8px);
        }
        40% {
          transform: translateX(8px);
        }
        60% {
          transform: translateX(-5px);
        }
        80% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Magic 8 Ball</h1>

      <div class="ball" id="ball">
        <div class="ball-window">
          <div class="answer" id="answer">
            Ask a yes/no question<br />
            then press SHAKE
          </div>
        </div>
      </div>

      <button type="button" id="shake-btn">Shake</button>
    </main>

<script>
  const answers = [
    "It is certain.",
    "Without a doubt.",
    "You may rely on it.",
    "Yes, definitely.",
    "Signs point to yes.",
    "Most likely.",
    "Outlook good.",
    "Reply hazy, try again.",
    "Ask again later.",
    "Better not tell you now.",
    "Cannot predict now.",
    "Concentrate and ask again.",
    "Don't count on it.",
    "My reply is no.",
    "My sources say no.",
    "Very doubtful.",
    "DOOM.",
  ];

  const ball = document.getElementById("ball");
  const answerEl = document.getElementById("answer");
  const button = document.getElementById("shake-btn");

  // Use your DOOM file here ðŸ‘‡
  const shakeSound = new Audio("trimmeddoom.mov");
  shakeSound.volume = 0.8; // adjust if too loud/quiet

  function getRandomAnswer() {
    const index = Math.floor(Math.random() * answers.length);
    return answers[index];
  }

  function shakeBall() {
    if (ball.classList.contains("shake")) return;

    // Play the sound from the beginning each time
    shakeSound.currentTime = 0;
    shakeSound.play().catch(() => {
      // ignore browser autoplay errors
    });

    ball.classList.add("shake");
    answerEl.textContent = "Thinking...";

    setTimeout(() => {
      answerEl.textContent = getRandomAnswer();
      ball.classList.remove("shake");
    }, 600);
  }

  button.addEventListener("click", shakeBall);

  button.addEventListener("keydown", (event) => {
    if (event.key === "Enter" || event.key === " ") {
      event.preventDefault();
      shakeBall();
    }
  });
</script>
  </body>
</html>
